<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Content Header - Framer Exact</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #ffffff;
  }

  /* Header container */
  .header {
    position: relative;
    width: 100%;
    height: 500px; /* Framer desktop header height */
    overflow: hidden;
  }

  /* Background wrapper and image */
  .header .background-wrapper {
    position: absolute;
    inset: 0; /* fill header */
    width: 100%;
    height: 100%;
  }

  .header .background-wrapper img.background {
    width: 100%;
    height: 100%;
    object-fit: fill; /* matches Framer template */
    display: block;
  }

  /* Drone wrapper and image */
  .header .drone-wrapper {
    position: absolute;
    inset: 0; /* fill header */
    width: 100%;
    height: 100%;
    pointer-events: none; /* prevent interaction */
  }

  .header .drone-wrapper img.drone {
    width: 25%;  /* Framer scales GIF relative to header */
    height: auto;
    position: absolute;
    top: 0; /* align top */
    left: 50%;
    transform: translateX(-50%);
    object-fit: cover;
    object-position: center center;
  }

  /* Responsive breakpoints */
  @media (max-width: 1200px) {
    .header {
      height: 400px;
    }
    .header .drone-wrapper img.drone {
      width: 30%;
    }
  }

  @media (max-width: 820px) {
    .header {
      height: 300px;
    }
    .header .drone-wrapper img.drone {
      width: 50%;
    }
  }
</style>
</head>
<body>

<div class="header">
  <div class="background-wrapper">
    <img class="background" src="https://github.com/DenisCliofas/3DContentCreationFrontPage/blob/main/Header.png?raw=true" alt="Header Background">
  </div>
  <div class="drone-wrapper">
    <img class="drone" src="https://github.com/DenisCliofas/3DContentCreationFrontPage/blob/main/Dronfly.gif?raw=true" alt="Drone Overlay">
  </div>
</div>

</body>
</html>
