<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Content Header</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #ffffff; /* Page background */
    overflow-x: hidden;
  }

  /* Header container */
  .header {
    position: relative;
    width: 100%;
    height: 500px; /* adjust to your header image */
    overflow: hidden;
  }

  /* Background image */
  .header img.background {
    width: 100%;
    height: 100%;
    object-fit: cover; /* like Framer template */
    display: block;
  }

  /* Animated GIF overlay */
  .header img.drone {
    position: absolute;
    top: 10px; /* gap from top */
    left: 50%;
    transform: translateX(-50%);
    width: 180px;
    height: 100px;
    object-fit: cover;
  }

  /* Responsive adjustments */
  @media (max-width: 820px) {
    .header {
      height: 300px;
    }
    .header img.drone {
      width: 120px;
      height: 70px;
    }
  }
</style>
</head>
<body>

<div class="header">
  <img class="background" src="https://github.com/DenisCliofas/3DContentCreationFrontPage/blob/main/Header.png?raw=true" alt="Header Background">
  <img class="drone" src="https://github.com/DenisCliofas/3DContentCreationFrontPage/blob/main/Dronfly.gif?raw=true" alt="Animated Drone">
</div>

</body>
</html>
