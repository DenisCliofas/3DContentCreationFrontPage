<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Content Header - Framer Exact</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    display: flex;
    justify-content: center; /* center header horizontally */
    align-items: flex-start; /* align to top */
    min-height: 100vh;
  }

  /* Header container */
  .header {
    position: relative;
    width: 1200px;  /* fixed width */
    height: 433px;  /* fixed height */
    overflow: hidden;
    display: block;
  }

  /* Header background image */
  .header img.background {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: fill;
  }

  /* Drone GIF overlay */
  .header img.drone {
    position: absolute;
    width: 400px;  /* fixed width */
    height: 400px; /* fixed height */
    top: 47px;     /* offset from top */
    left: 800px;   /* offset from left */
    right: 0;
    bottom: -14px;
    object-fit: cover;
  }

  /* Responsive fallback for smaller screens */
  @media (max-width: 1200px) {
    body {
      justify-content: center;
    }
    .header {
      width: 100%;
      max-width: 1200px;
      height: auto; /* scale height proportionally */
    }
    .header img.background {
      width: 100%;
      height: auto;
    }
    .header img.drone {
      width: 33%;
      height: auto;
      top: 10%;
      left: auto;
      right: 66%;
      bottom: auto;
    }
  }
</style>
</head>
<body>

<div class="header">
  <img class="background" src="https://github.com/DenisCliofas/3DContentCreationFrontPage/blob/main/Day2/Day2DividerBackground.png?raw=true" alt="Header Background">
  <img class="drone" src="https://github.com/DenisCliofas/3DContentCreationFrontPage/blob/main/Dronfly.gif?raw=true" alt="Drone Overlay">
</div>

</body>
</html>
